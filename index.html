<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Agriculture Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7df;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      color: #2e7d32;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 25px 35px;
      margin: 20px;
      width: 300px;
      text-align: left;
    }

    .data-label {
      font-weight: bold;
      color: #1b5e20;
    }

    .data-value {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>üå± Smart Agriculture Dashboard</h1>

  <div class="card">
    <div class="data-value"><span class="data-label">üå°Ô∏è Temperature:</span> <span id="temp">--</span> ¬∞C</div>
    <div class="data-value"><span class="data-label">üíß Humidity:</span> <span id="hum">--</span> %</div>
    <div class="data-value"><span class="data-label">üåæ Soil Moisture:</span> <span id="soil">--</span></div>
  </div>

  <footer>Real-time IoT Monitoring using ESP32 + Flask</footer>

  <script>
    const API_URL = "http://192.168.211.247:5000/latest"; // Change to your actual Flask server IP

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        document.getElementById("temp").textContent = data.temperature.toFixed(1);
        document.getElementById("hum").textContent = data.humidity.toFixed(1);
        document.getElementById("soil").textContent = data.soil_moisture;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    setInterval(fetchData, 5000); // Refresh every 5 seconds
    fetchData(); // Initial fetch
  </script>

</body>
</html>
